<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>纸叠效果会员登录界面模板</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/body.css"/>
</head>
<body>
<div class="container">
	<section id="content">
		<form action="/auth/form" method="post">
			<h1>会员登录</h1>
			<div>
				<input type="text" placeholder="用户名" name="username" value="admin"/>
			</div>
			<div>
				<input type="password" placeholder="密码" name="password" value="admin"/>
			</div>
			<div>
				<input type="text" name="imgcode" placeholder="请填写验证码..." style="width:150px;vertical-align:top;"/>
				<img src="/code/img" />
			</div>
			 <div class="">
				<span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>			</div>
			<div>
				<!-- <input type="submit" value="Log in" /> -->
				<input type="submit" value="登录" class="btn btn-primary" id="js-btn-login"/>
				<a href="#">忘记密码?</a>
			</div>
		</form><!-- form -->
	</section><!-- content -->
</div>
</body>
</html>
